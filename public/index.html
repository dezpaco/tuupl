<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tuupl: Color space converter</title>
    <!-- Put a 32x32 favicon.ico file in root for IE, everything else uses the PNG declared here. -->
    <link rel="icon" href="/assets/images/favicon.png" />

    <meta name="description" content="Color space converter for Hex and RGB." />

    <link href="/assets/css/core.css" media="screen" rel="stylesheet"/>

    <!-- iPad retina icon -->
    <link href="/assets/images/apple-touch-icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iPad retina icon (iOS < 7) -->
    <link href="/assets/images/apple-touch-icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iPad non-retina icon -->
    <link href="/assets/images/apple-touch-icon-76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iPad non-retina icon (iOS < 7) -->
    <link href="/assets/images/apple-touch-icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iPhone 6 Plus icon -->
    <link href="/assets/images/apple-touch-icon-180.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iPhone retina icon (iOS < 7) -->
    <link href="/assets/images/apple-touch-icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iPhone non-retina icon (iOS < 7) -->
    <link href="/assets/images/apple-touch-icon-57.png" sizes="57x57" rel="apple-touch-icon">
</head>

<body>

    <div id="viewer" class="wrapper">

        <header class="header">

            <h1 class="logo-base">T u u p l</h1>
            <p class="strapline">Color space converter</p>

        </header><!-- End .header -->

        <div id="convert" class="conversion">

            <form>
                <div class="conversion-block first">
                    <label for="hex" class="conversion-label">Hex</label>
                    <input type="text" id="hex" class="conversion-input first" placeholder="Hex" autofocus="autofocus">
                </div>
                <div class="conversion-block">
                    <label for="rgb" class="conversion-label">RGB</label>
                    <input type="text" id="rgb" class="conversion-input last" placeholder="RGB">
                </div>
            </form>

        </div><!-- End .conversion -->

    </div><!-- End .wrapper -->

    <footer class="footer">

        <p class="fnav-credits">Made by <a href="https://derrry.com" rel="external">Derry Lozano-Hoyland</a></p>

    </footer><!-- End .footer -->

    <!-- If you want to view the non-minified convert.js go to /assets/js/convert.js or https://github.com/dezpaco/tuupl -->
    <script src="/assets/js/convert.min.js"></script>

</body>
</html>
